<!doctype html>
<html>
<head>
	<title>Inscription - Smartwork Tracking System</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	<style>
		body 		{ padding-top:80px; }
	</style>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-sign-in"></span> Inscription</h1>

	<!-- show any messages that come back with authentication -->
	<% if (message.length > 0) { %>
		<div class="alert alert-danger"><%= message %></div>
	<% } %>

	<!-- LOGIN FORM -->
	<form action="/signup" method="post">
		<div class="form-group">
			<label>Prénom</label>
			<input type="text" class="form-control" name="first_name">
		</div>
		<div class="form-group">
			<label>Nom</label>
			<input type="text" class="form-control" name="last_name">
		</div>
		<div class="form-group">
			<label>Nom d'utilisateur</label>
			<input type="text" class="form-control" name="username">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email">
		</div>
		<div class="form-group">
			<label>Mot de passe</label>
			<input type="password" class="form-control" name="password">
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Signup</button>
	</form>

	<hr>

	<p>Vous possédez déjà un compte ? <a href="/login">Connexion</a></p>
	<p>Vous souhaitez retourner à l'accueil ?' <a href="/home">Accueil</a>.</p>

</div>

</div>
</body>
</html>
